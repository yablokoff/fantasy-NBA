<!DOCTYPE html>
<html class="no-fonts" lang="en">
<head>
  <title>Fantasy NBA</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="referrer" content="unsafe-url">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
      // Загрузка шрифтов (оптимизация при повторном заходе) см. https://github.com/bramstein/fontfaceobserver
      // if (sessionStorage.fontsLoaded) {
      //     document.documentElement.className = document.documentElement.className.replace(/\bno-fonts\b/, 'fonts-loaded');
      // }

      // recognize device
      if (!(matchMedia('(hover: none)').matches)) {
          document.documentElement.classList.add('can-hover');
      }

      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
          if (l.search) {
              var q = {};
              l.search.slice(1).split('&').forEach(function(v) {
                  var a = v.split('=');
                  q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
              });
              if (q.p !== undefined) {
                  window.history.replaceState(null, null,
                      l.pathname.slice(0, -1) + (q.p || '') +
                      (q.q ? ('?' + q.q) : '') +
                      l.hash
                  );
              }
          }
      }(window.location))
  </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
